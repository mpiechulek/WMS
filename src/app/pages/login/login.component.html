<div class="container h-100">
  <div
    class="row flex-column d-flex justify-content-between align-items-center h-100"
  >
    <div class="col-sm-12 col-lg-6">
      <div
        class="mt-xs-2 mt-sm-3 mt-lg-5 wms-main-header wms-main-header--margin-bottom"
      >
        <h1><a routerLink="/main-page">WMS</a></h1>

      </div>

      <h2>Please login to your account</h2>

      <form [formGroup]="loginForm">
        <div class="d-flex justify-content-center">
          <mat-form-field appearance="outline" [style.width.%]="100">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="emial@123.com"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <div class="mt-3 mb-4 d-flex justify-content-center">
          <mat-form-field appearance="outline" [style.width.%]="100">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="submitLoginForm()"
          [disabled]="loginAction.inProgress"
        >
          Login
        </button>
      </form>

      <div class="row mt-5" *ngIf="loginAction.inProgress">
        <app-spinner />
      </div>
    </div>

    <div class="col-sm-12 col-lg-6" *ngIf="loginAction.showError">
      <div class="alert alert-danger mx-2" role="alert">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
